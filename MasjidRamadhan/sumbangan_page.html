<HEAD>
	<SCRIPT>
	var startImage ="fruit.gif";
	var endImage="mouse.gif";
	var gold = 1;
	function doTrans() {
			//imgObj.filters[0].orientation='horizontal';
			imgObj.filters[0].apply();
			if (gold == 1) {
				//oImg.src = endImage;
				gold = 0;
				imgObj.style.backgroundColor = "gold";
				imgObjText.innerHTML =             "<BR><B>Second Page</B><BR><BR>Using the <B>play</B> method reveals the changes in the SPAN element content.";
			}
			else {
				//oImg.src = startImage;
				gold = 1;
				imgObj.style.backgroundColor = "skyblue";
				imgObjText.innerHTML =             "<BR><b>First Page</b><BR><BR>Using the <B>apply</B> method prepares this SPAN element for content changes.";
			}
			imgObj.filters[0].play();
	}
	</SCRIPT>
</HEAD>
<BODY>
	<SPAN style="FILTER: progid:DXImageTransform.Microsoft.Checkerboard( Direction=right,SquaresX=4,SquaresY=6); BACKGROUND-COLOR: skyblue; PADDING-LEFT: 13px; WIDTH: 305px; PADDING-RIGHT: 10px; FONT: 9pt/1.3 verdana; HEIGHT: 150px; COLOR: black" id=imgObj>
		<DIV id=imgObjText>
			<BR/>
			<B>First Page</B>
			<BR/><BR/>
			Using the <B>apply</B> method prepares this SPAN element for content changes.
		</DIV>
		${table}
	</SPAN>
	<BR/>
	<BR/>
	<BUTTON onclick="doTrans()">Play Transition</BUTTON>
</BODY>
